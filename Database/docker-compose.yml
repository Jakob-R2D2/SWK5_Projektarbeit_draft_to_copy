services:
  mysql:
    image: mysql:8.3
    container_name: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: myapp
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppw
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-prootpw"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Optional: phpMyAdmin zum schnellen GUI-Zugriff
  phpmyadmin:
    image: phpmyadmin:5
    container_name: pma
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: appuser
      PMA_PASSWORD: apppw
    depends_on:
      - mysql
